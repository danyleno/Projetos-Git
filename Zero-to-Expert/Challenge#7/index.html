<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 169,
            calcBMI: function(){
                return this.mass / this.height ** 2
            }
        }
        const john = {
            fullName: 'John Smith',
            mass: 92,
            height: 195,
            calcBMI: function(){
                return this.mass / this.height ** 2
            }
        }
        mark.calcBMI()
        john.calcBMI()
        console.log(`John's BMI (28.3) is higher than Mark's (23.9)!`)
    </script>
</head>
