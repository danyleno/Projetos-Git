<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const calcAverage = (game1, game2, game3) => (game1 + game2 + game3)/3

        function checkWinner(avg1, avg2){
            if(avg1 >= 2 * avg2){
                return `Dolphins win (${avg1} vs. ${avg2})`
            }else if(avg2 >= 2 * avg1){
                return `Koalas win (${avg2} vs. ${avg1})`
            } else{
                return `No team wins`
            }
        }
        const dolphinsAvg = calcAverage(44, 40, 71)
        const koalasAvg = calcAverage(65, 300, 49)
        
        console.log(checkWinner(dolphinsAvg, koalasAvg))
    </script>
</head>

</html>
