<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let rep = 1
        while (rep <= 10){
            console.log(`Starting exercise ${rep}`)
            rep++
        }
        let dice = Math.trunc(Math.random() * 10) + 1;
        console.log(dice)
        while(dice !== 6){
        console.log(`You rolled a ${dice}`)
        dice = Math.trunc(Math.random() * 10) + 1;
        if (dice === 6){
            console.log(`The loop is about to end`)
        }
        }
    </script>
</body>
